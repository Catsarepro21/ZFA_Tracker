<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Test Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .counter {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
    }
    button {
      padding: 5px 10px;
      font-size: 18px;
      cursor: pointer;
    }
    .count {
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Basic JavaScript Test</h1>
  <p>This is a completely independent test page that doesn't use React or other libraries.</p>
  
  <div class="counter">
    <button id="decrease">-</button>
    <span id="count" class="count">0</span>
    <button id="increase">+</button>
  </div>

  <script>
    // Basic counter logic
    let count = 0;
    const countDisplay = document.getElementById('count');
    
    document.getElementById('decrease').addEventListener('click', () => {
      count--;
      countDisplay.textContent = count;
    });
    
    document.getElementById('increase').addEventListener('click', () => {
      count++;
      countDisplay.textContent = count;
    });
  </script>
</body>
</html>
